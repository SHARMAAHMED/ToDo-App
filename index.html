<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>TODO App</title>
</head>
<body>

    <div class="container">
      <div class="input-ui">
          <h3>Todo List</h3>
          <form class="form">
            <input type="text" placeholder="task name" class="input-task">
            <input type="submit" value="add">
          </form>

      </div>

 
      <div class="output-ui">
        <input type="text" name="filter" class="filter" placeholder="search task">
        <label for="filter"><i class="fa-solid fa-magnifying-glass"></i></label>

        <ul class="tasks">
          <!-- <li class="task">
            text 
            <div class="icons">
              <a href="#" class="delete">❎</a>
              <a href="#" class="done">✅</a>
            </div>
          </li> -->
          <div class="msg">
            <p> Start adding tasks </p>
          </div>
        </ul>
          <a href="#" class="clear-tasks">Clear</a>
       
      </div>

    </div>


















    <script src="./main.js"></script>
</body>
</html>
